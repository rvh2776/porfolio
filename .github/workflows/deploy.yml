name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H jetcom.com.ar >> ~/.ssh/known_hosts

      - name: Run build
        run: npm run build

      - name: Deploy to server
        run: scp -r dist/* root@jetcom.com.ar:/var/www/profolio/dist/